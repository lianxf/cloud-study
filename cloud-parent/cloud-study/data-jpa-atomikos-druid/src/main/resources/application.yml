server:
  port: 8000
spring:
  jta:
    enabled: true
    service: com.atomikos.icatch.standalone.UserTransactionServiceFactory
    max-actives: 200
    enable-logging: false
    atomikos:
      datasource:
        oracle:
          unique-resource-name: oracleDataSource
          xa-data-source-class-name: com.alibaba.druid.pool.xa.DruidXADataSource
          xa-properties:
            driverClassName: oracle.jdbc.OracleDriver
            username: root
            url: jdbc:oracle:thin:@localhost:1521:helowin
            password: "root"
        mysql:
          unique-resource-name: mysqlDataSource
          xa-data-source-class-name: com.alibaba.druid.pool.xa.DruidXADataSource
          xa-properties:
            driverClassName: com.mysql.cj.jdbc.Driver
            username: root
            url: jdbc:mysql://localhost:3307/dev?useUnicode=true&characterEncoding=utf-8
            password: "root"
# JPA配置
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    open-in-view: true
    generate-ddl: true
    hibernate:
      ddl-auto: update
      oracle-dialect: org.hibernate.dialect.Oracle10gDialect
      mysql-dialect: org.hibernate.dialect.MySQL8Dialect
