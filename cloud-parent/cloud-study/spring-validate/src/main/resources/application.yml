server:
    port: 8080
spring:
    application:
        name: springmvc-validation
    datasource:
        driver-class-name: com.mysql.cj.jdbc.Driver
        url: jdbc:mysql://localhost:3307/dev?useUnicode=true&characterEncoding=utf-8
        username: root
        password: root

    jpa:
        database: oracle
        properties:
            hibernate:
                dialect: org.hibernate.dialect.MySQL8Dialect
        hibernate:
            ddl-auto: update
        show-sql: true
